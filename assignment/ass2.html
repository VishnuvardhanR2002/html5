<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>creating a bus</h1>
    <svg width="1400" height="400">
        <rect width="1270" height="400" fill="gray" stroke="black" stroke-width="4"></rect>
        <rect width="300" height="150" fill="pink" x="500" y="130"></rect>
        <rect width="30" height="40" fill="white" x="520" y="140" stroke="black"></rect>
        <rect width="30" height="40" fill="white" x="580" y="140" stroke="black"></rect>
        <rect width="30" height="40" fill="white" x="620" y="140" stroke="black"></rect>
        <rect width="30" height="40" fill="white" x="660" y="140" stroke="black"></rect>
        <rect width="30" height="40" fill="white" x="700" y="140" stroke="black"></rect>
        <rect width="30" height="40" fill="white" x="740" y="140" stroke="black"></rect>
        <rect width="120" height="100" fill="pink" x="380" y="180"></rect>
        <circle r="50" cx="450" cy="280" fill="black" stroke="black" stroke-width="5"></circle>  
        <circle r="50" cx="730" cy="280" fill="black" stroke="black" stroke-width="5"></circle>  
        <circle r="20" cx="450" cy="280" fill="pink" stroke="black" stroke-width="5"></circle>  
        <circle r="20" cx="730" cy="280" fill="pink" stroke="black" stroke-width="5"></circle>  
    </svg>
</body>
</html>
