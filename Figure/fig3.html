<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <center>
        <h1>FIGURE TAG</h1>
        <p>The figure element represents some flow content, optionally with a caption, that is self-contained (like a complete sentence) and is typically referenced as a single unit from the main flow of the document.</p>
    </center>
    <hr>
    
    <h2>Example-1</h2>
    <figure>
        <figcaption>karnataka</figcaption>
        <blockquote>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae eius, quisquam labore iste eligendi ratione velit molestias temporibus quas, maiores a! Voluptatem corporis totam tempore consequatur, iusto sit sequi possimus!</blockquote>
    </figure>

    <h2>Example-2</h2>
    <figure>
        <img src="../assets/images/image 2.jpg" height="400" alt="">
        <figcaption><strong>Nature image</strong></figcaption>
        <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo dolor qui quidem accusamus quae dolorum repellat amet, recusandae saepe rem ipsam ipsa, eius, quia eaque mollitia deleniti omnis laborum error.</blockquote>
    </figure>
    

</body>
</html>
