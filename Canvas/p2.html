<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <center>
        <h2>drawing circle in canvas tag</h2>
    </center>
    <hr>

    <canvas id="myCanvasCircle" width="200" height="200" style="border: 2px solid gray;"></canvas>
    <script>
        let canvas2 = document.getElementById("myCanvasCircle").getContext("2d");
        canvas2.fillStyle = "black";
        canvas2.arc(100, 100, 90, 0, 2*Math.PI);
        canvas2.fill();
    </script>
</body>
</html>
